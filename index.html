<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form class="search">
        <input
          id="search-bar"
          type="search"
          placeholder="Enter a City..."
          required
        />
        <input id="search-button" type="submit" value="Search" />
      </form>
    </header>
    <main>
      <h1>New York City</h1>
      <p>
        Sunday 17:20, fog
        <br />
        Humidity: 96%, Wind: 19mph
      </p>
      <div>
        <p>🌨️ 30°F</p>
      </div>
    </main>
    <footer>
      This project was coded by

      is open-sourced on

        href="https://github.com/dilarainal/weatherapp-challenge"
        target="_blank"
      >
        GitHub</a
      >
      and hosted on
      <a href="https://dilarasweatherapp.netlify.app" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
